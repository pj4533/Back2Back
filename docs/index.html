<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Back DJ - Join the Beta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 0;
        }

        .github-link {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .github-link:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .github-logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        }

        .container {
            max-width: 1200px;
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .content {
            text-align: left;
        }

        .icon {
            width: 120px;
            height: 120px;
            border-radius: 26.67%;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d2d2d;
            line-height: 1.1;
        }

        .tagline {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #444;
        }

        .description ul {
            list-style: none;
            padding-left: 0;
        }

        .description li {
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }

        .description li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #2d2d2d;
            font-weight: bold;
        }

        .cta-button {
            display: inline-block;
            background: #2d2d2d;
            color: white;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .screenshot-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            max-height: 85vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 968px) {
            body {
                padding: 60px 20px 40px;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
                width: 100%;
            }

            .content {
                text-align: center;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 16px;
            }

            .tagline {
                font-size: 18px;
                margin-bottom: 24px;
            }

            .description {
                font-size: 15px;
                margin-bottom: 32px;
            }

            .description li {
                margin-bottom: 16px;
                text-align: left;
                line-height: 1.5;
            }

            .screenshot {
                max-height: 60vh;
            }

            .icon {
                width: 100px;
                height: 100px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 24px;
            }

            .github-link {
                top: 20px;
                right: 20px;
                width: 44px;
                height: 44px;
            }

            .cta-button {
                padding: 16px 32px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .tagline {
                font-size: 16px;
            }

            .description {
                font-size: 14px;
            }

            .description li {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/pj4533/Back2Back" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View on GitHub">
        <svg class="github-logo" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="#24292f"/>
        </svg>
    </a>
    <div class="container">
        <div class="content">
            <img src="back2back_icon.png" alt="Back2Back DJ Icon" class="icon">
            <h1>Back2Back DJ</h1>
            <p class="tagline">Deep Research for Music Discovery</p>
            <div class="description">
                <ul>
                    <li>AI pipeline researches, validates, and matches every song selection</li>
                    <li>Personas use internet research to build deep style guides</li>
                    <li>DJ with AI or let it play, discover music you'd never find</li>
                </ul>
            </div>
            <a href="https://testflight.apple.com/join/Xx7T6m4V" class="cta-button">Join TestFlight Beta</a>
        </div>
        <div class="screenshot-container">
            <img src="back2back_screenshot.jpeg" alt="Back2Back DJ Screenshot" class="screenshot">
        </div>
    </div>
</body>
</html>
